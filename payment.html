<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="payment.css">
        <title>make payment</title>
    </head>

    <body>
        <div class="container">
            <form action="">
                <div class="row">

                    <div class="col">

                        <h3 class="title">Billing address</h3>

                        <div class="inputbox">
                            <span>full name</span>
                            <input type="text" placeholder="Lumalee Deo">
                        </div>

                        <div class="inputbox">
                            <span>email</span>
                            <input type="email" placeholder="Lumalee Deo@gmail.com">
                        </div>

                        <div class="inputbox">
                            <span>address</span>
                            <input type="text" placeholder="room - street locality">
                        </div>

                        <div class="inputbox">
                            <span>City</span>
                            <input type="text" placeholder="Nairobi">
                        </div>

                        <div class="flex">
                            <div class="inputbox">
                                <span>State</span>
                                <input type="text" placeholder="Kenya">
                            </div>

                            <div class="inputbox">
                                <span>Zip code</span>
                                <input type="text" placeholder="1234567">
                            </div>
                        </div>

                    </div>
                </div>


                <form action="">
                    <div class="row">

                        <div class="col">

                            <h3 class="title">Payment</h3>

                            <div class="inputbox">
                                <span>cards accepted</span>
                                <img src="images/card1.webp" alt="">
                            </div>

                            <div class="inputbox">
                                <span>name on card</span>
                                <input type="text" placeholder=" Mr.Lumalee Deo">
                            </div>


                            <div class="inputbox">
                                <span>credit card number</span>
                                <input type="number " placeholder="1111-2222-3333-4444">
                            </div>

                            <div class="inputbox">
                                <span>exp month</span>
                                <input type="text" placeholder="january">
                            </div>

                            <div class="flex">
                                <div class="inputbox">
                                    <span>exp year</span>
                                    <input type="number" placeholder="2034">
                                </div>

                                <div class="inputbox">
                                    <span>CVV</span>
                                    <input type="text" placeholder="1234">
                                </div>

                            </div>

                        </div>

                    </div>
                    <input type="submit" value="proceed to checkout" class="submit-btn">

                </form>
        </div>










    </body>

</html>
